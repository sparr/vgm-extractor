Team Fortress 2:
  linux:
    steam:
      appname: Team Fortress 2
      script: |
        cd "${copydst}" || exit 1
        mkdir -p sound/music || exit 1
        for file in `LD_LIBRARY_PATH="${apppath}/bin" "${apppath}/bin/vpk_linux32" L "${apppath}/hl2/hl2_sound_misc_dir.vpk" | cut -d " " -f 1 | grep "^sound/music/[^/]*\.\(mp3\)"`
        do
          LD_LIBRARY_PATH="${apppath}/bin" "${apppath}/bin/vpk_linux32" x "${apppath}/hl2/hl2_sound_misc_dir.vpk" $$file
        done
        mv sound/music/* .
        rmdir sound/music
        rmdir sound
      script_filespec: "*.mp3"
      script_recurse: false
        
